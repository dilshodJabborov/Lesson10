<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Lib/bootstrap/css/bootstrap.css">
    <title>Simple4</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center"> Hello Bootstrapchilar</h1>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 panel panel-footer ">
                <form>
                    <div class="form-group">
                        <label for="Inputemail">
                                Username
                        </label>
                        <input type="email" placeholder="example@gmail.com" class=" form-control " id="Inputemail">
                    </div>
                    <div class="form-group">
                        <label for="Inputpassword">
                                Password
                        </label>
                        <input type="password" class=" form-control" id="Inputpassword">
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                             Remember login
                        </label>
                    </div>
                    <div class="form-group">
                        <label class="text-muted">
                            (if this is a private computer)
                        </label>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-group-justified">
                            Login
                        </button>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-default btn-group-justified">
                            Help to login
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <div class="control-label">
                    <div class="form-group">
                            <label style="font-size: 18px">Register Now<span class="text-success"> FREE</span></label>
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-check text-success"></span> See all your orders
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-check text-success"></span> Fast re-order
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-check text-success"></span> Save your favorites
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-check text-success"></span> Fast cheskout
                    </div>
                    <div class="form-group">
                        <span class="glyphicon glyphicon-check text-success"></span> Get a high (new costumer)
                    </div>
                    <div class="form-group">
                        <a href="#" class="text-info">
                            Read more
                        </a>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-info col-md-12">
                            Yes please, register now
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
